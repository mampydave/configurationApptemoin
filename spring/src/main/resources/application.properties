spring.application.name=spring

# Configuration de la base de donn√©es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Roplane
spring.datasource.username=itu
spring.datasource.password=itu16
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration de HikariCP (pool de connexions)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

# Configuration de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Port pour Spring Boot
server.port=8083

server.tomcat.port=8083