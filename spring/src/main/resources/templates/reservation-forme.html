<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations</title>
    <!-- Inclure Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Mes Réservations</h1>

        <form th:action="@{/reservations}" method="get" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="passengerId" class="col-form-label">ID du passager:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="passengerId" name="passengerId" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
            </div>
        </form>
        
    </div>

</body>
</html>
