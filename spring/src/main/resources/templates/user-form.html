<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <h1>User Form</h1>
    <form th:action="@{/save-user}" th:object="${users}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{nom}" required>
        <br>
        <label for="age">Prenom:</label>
        <input type="number" id="prenom" th:field="*{prenom}" required>
        <br>
        <button type="submit" class="box">Save</button>
    </form>
</body>
</html>
