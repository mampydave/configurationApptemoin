<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paramétrage des Âges</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Import de Tailwind -->
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Formulaire de Paramétrage</h1>
        
        <form th:action="@{/save-parametre}" th:object="${ages}" method="post" class="space-y-4">
            <!-- Sélection du bénéficiaire -->
            <div>
                <label for="beneficitaire" class="block text-sm font-medium text-gray-700">Bénéficiaire :</label>
                <select id="beneficitaire" th:field="*{beneficitaire}" required
                        class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300">
                    <option value="Enfant">Enfant</option>
                    <option value="Adulte">Adulte</option>
                </select>
            </div>

            <!-- Champ Âge minimum -->
            <div>
                <label for="min_age" class="block text-sm font-medium text-gray-700">Âge minimum :</label>
                <input type="number" id="min_age" th:field="*{min_age}" required
                       class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Champ Âge maximum -->
            <div>
                <label for="max_age" class="block text-sm font-medium text-gray-700">Âge maximum :</label>
                <input type="number" id="max_age" th:field="*{max_age}" required
                       class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Champ Âge maximum -->
            <div>
                <label for="promo" class="block text-sm font-medium text-gray-700">Pourcentage promotion :</label>
                <input type="number" id="max_age" th:field="*{promo}" required
                        class="mt-1 p-2 w-full border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Bouton de soumission -->
            <div class="text-center">
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
</body>
</html>
